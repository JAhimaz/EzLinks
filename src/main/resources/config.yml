join-message: "&fCheck Out The Server Links Using &a/links"

# > To Add More Sites Follow The Format
# > Do Note That The URL Must Be Properly Formatted, For Example
# > http://website.com
#
# Links:
#   WebsiteName:
#     LinkURL: "Insert Link Here"

# > Feel Free To Add More Link Sites (Maximum 54)
Links:
  Facebook:
    LinkURL: "http://facebook.com"
  Discord:
    LinkURL: "https://discordapp.com/invite/"

