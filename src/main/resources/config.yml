# Plugin Prefix
plugin-prefix: "&3[EZLinks]"

# The Title On The Top Of The Link Menu GUI
link-menu-title: "&3EzLinks &3Website Links"

# Enable Player Join Message (Tells The Player To Check Out Server links)
